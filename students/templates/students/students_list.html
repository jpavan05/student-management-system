{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="{% static 'students/style.css' %}">
</head>
<body>

<div class="container">
    <h2>Student List</h2>

    <a href="/add/" class="btn btn-add">+ Add Student</a>

    <table>
        <tr>
            <th>PRN NO</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Course</th>
            <th>Percentage</th>

            <th>Actions</th>
        </tr>

        {% for student in students %}
        <tr>
            
            <td>{{ student.prn }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.percentage }}%</td>

            <td>
                <a href="/update/{{ student.id }}/" class="btn btn-edit">Edit</a>
                <a href="/delete/{{ student.id }}/" class="btn btn-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
