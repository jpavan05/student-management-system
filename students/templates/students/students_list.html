<h2>Student List</h2>
<a href="/add/">Add Student</a>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.course }}</td>
        <td>
            <a href="/update/{{ student.id }}/">Edit</a>
            <a href="/delete/{{ student.id }}/">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
